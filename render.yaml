services:
  - type: worker
    name: bakkal-bot
    env: python
    buildCommand: pip install -r requirements.txt && playwright install chromium
    startCommand: python bot.py
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: PRICE_DROP_THRESHOLD
        value: "5.0"
      - key: GEMINI_CHUNK_SIZE
        value: "2000"
      - key: SHOP_LAT
        value: "40.7569"
      - key: SHOP_LON
        value: "30.3783"

  - type: cron
    name: bakkal-daily-scraper
    env: python
    buildCommand: pip install -r requirements.txt && playwright install chromium
    startCommand: python main.py
    schedule: "0 4 * * *"
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: PRICE_DROP_THRESHOLD
        value: "5.0"
      - key: GEMINI_CHUNK_SIZE
        value: "2000"
      - key: SHOP_LAT
        value: "40.7569"
      - key: SHOP_LON
        value: "30.3783"
