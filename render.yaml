services:
  # ── Telegram Bot (24/7 polling) ──────────────────────────────────────────
  - type: worker
    name: bakkal-bot
    runtime: python
    buildCommand: pip install -r requirements.txt && playwright install chromium --with-deps
    startCommand: python bot.py
    plan: free
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: PRICE_DROP_THRESHOLD
        value: "5.0"
      - key: GEMINI_CHUNK_SIZE
        value: "2000"
      - key: SHOP_LAT
        value: "40.7569"
      - key: SHOP_LON
        value: "30.3783"
      - key: PYTHON_VERSION
        value: "3.11.0"

  # ── Daily Price Scraper (Cron Job) ────────────────────────────────────────
  - type: cron
    name: bakkal-daily-scraper
    runtime: python
    buildCommand: pip install -r requirements.txt && playwright install chromium --with-deps
    startCommand: python main.py
    schedule: "0 4 * * *"   # 04:00 UTC = 07:00 Sakarya (UTC+3)
    plan: free
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: PRICE_DROP_THRESHOLD
        value: "5.0"
      - key: GEMINI_CHUNK_SIZE
        value: "2000"
      - key: SHOP_LAT
        value: "40.7569"
      - key: SHOP_LON
        value: "30.3783"
      - key: PYTHON_VERSION
        value: "3.11.0"
